{% extends "controls/base.html" %}

{% block left %}
    <h6> Total words in dictionary {{ words_in_dictionary }}</h6>
    <form action='PlusOneWord' method="get">
        <button type="submit" name="plus_one" class="btn btn-primary"> +1 word</button>
    </form>
    <form action='PlusTenWords' method="get">
        <button type="submit" name="plus_ten" class="btn btn-primary"> +10 words</button>
    </form>
{% endblock %}

{% block center %}
    {{ message_from_button|linebreaks }}

    <br> {{ offered_word  }}
    <br> {{ offered_sector }}
    <br> {{ offered_structure }}

    <form action="answer" method="post">
        {% csrf_token %}
        <label for="answer">Your Answer:</label>
        <input name="answer" id="answer" type="text" >
        <input name="offered_answer" type="hidden" value="{{ offered_answer }}" >
        <input name="offered_id" type="hidden" value="{{ offered_id }}" >
        <input type="submit" value="OK">
        {{ message_from_answer }}
    </form>
{% endblock %}
